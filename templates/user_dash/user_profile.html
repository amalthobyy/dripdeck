{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .list-group-item-action:hover,
    .btn-outline-secondary:hover {
        background-color: #f8f9fa; /* Light gray background on hover */
        color: #000; /* Black text on hover */
    }

    .list-group-item-action:focus,
    .btn-outline-secondary:focus {
        background-color: #e9ecef; /* Slightly darker gray background on focus */
        color: #000; /* Black text on focus */
    }
</style>

<main class="container my-5">
    <div class="row g-5">
        <!-- Profile Section -->
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-person-circle display-1 text-secondary"></i>
                    </div>
                    <h5 class="card-title">{{ user.get_full_name }}</h5>
                    <p class="card-text text-muted">{{ user.email }}</p>
                    <a href="" class="btn btn-outline-secondary btn-sm mt-2" data-toggle="modal" data-target="#editProfileModal">Edit Profile</a>
                    <a href="" class="btn btn-outline-secondary btn-sm mt-2">Change Password</a>
                </div>
            </div>
            <div class="list-group mt-4 shadow-sm">
                <a href="{% url 'userdash:user-profile' %}" class="list-group-item list-group-item-action active" aria-current="true">
                    Dashboard
                </a>
                <a href="" class="list-group-item list-group-item-action">Orders</a>
                <a href="" class="list-group-item list-group-item-action">Your Address</a>
                <a href="" class="list-group-item list-group-item-action">Change Password</a>
                <a href="" class="list-group-item list-group-item-action">Wallet</a>
                
            </div>
        </div>
        
        <!-- Information Section -->
        <div class="col-md-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-4">Personal Information</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                        
                        <div class="col-md-6">
                            <label class="form-label">Joined On</label>
                            <input type="text" class="form-control" value="{{ user.date_joined|date:"F d, Y" }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Account Status</label>
                            <input type="text" class="form-control" value="{{ user.is_active|yesno:'Active,Inactive' }}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Additional Sections can be added here -->
        </div>
    </div>
</main>
  <!-- The Modal -->
  <div class="modal fade" id="editProfileModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Profile</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <!-- Add more form fields as needed -->
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Changes</button>
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
