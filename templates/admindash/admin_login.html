{% load static %}

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static  'assets/images/drip/favicsdn.ico' %}">
    <!-- Template CSS -->
    <link href="{% static 'admindash/assets/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        
        <section class="content-main mt-80 mb-80">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h4 class="card-title mb-4">Sign in</h4>
                    <form method="POST" action="{% url 'admindash:admin_login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" name="email" placeholder="Username or email" type="text">
                        </div> <!-- form-group// -->
                        <div class="mb-3">
                            <input class="form-control" name="password" placeholder="Password" type="password">
                        </div> <!-- form-group// -->
                        <div class="mb-3">
                            <a href="#" class="float-end font-sm text-muted"></a>
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" checked="">
                                
                            </label>
                        </div> <!-- form-group form-check .// -->
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100"> Login </button>
                        </div> <!-- form-group// -->
                    </form>
                </div>
            </div>
        </section>
        <footer class="main-footer text-center">
            <p class="font-xs">
               
            </p>
            
        </footer>
    </main>
    <script src="{% static 'admindash/assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'admindash/assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admindash/assets/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'admindash/assets/js/main.js' %}" type="text/javascript"></script>
</body>

</html>
